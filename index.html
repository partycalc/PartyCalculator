<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Party Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // –ò–∫–æ–Ω–∫–∏
        const Icon = ({ d, ...props }) => (
            <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                {typeof d === 'string' ? <path d={d} /> : d}
            </svg>
        );
        
        const Users = (p) => <Icon {...p} d={<><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />;
        const ShoppingCart = (p) => <Icon {...p} d={<><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></>} />;
        const Calculator = (p) => <Icon {...p} d={<><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/></>} />;
        const TrendingUp = (p) => <Icon {...p} d={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>} />;
        const Plus = (p) => <Icon {...p} d={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />;
        const Edit2 = (p) => <Icon {...p} d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />;
        const Trash2 = (p) => <Icon {...p} d={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>} />;
        const Info = (p) => <Icon {...p} d={<><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></>} />;
        const RotateCcw = (p) => <Icon {...p} d={<><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></>} />;
        const CheckCircle = (p) => <Icon {...p} d={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />;
        const Clock = (p) => <Icon {...p} d={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} />;
        const XCircle = (p) => <Icon {...p} d={<><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></>} />;
        const Copy = (p) => <Icon {...p} d={<><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></>} />;

        const PartyCalculator = () => {
          const [screen, setScreen] = useState('splash');
          const [activeTab, setActiveTab] = useState('participants');
          const [eventName, setEventName] = useState('');
          const [participants, setParticipants] = useState([]);
          const [purchases, setPurchases] = useState([]);
          const [consumption, setConsumption] = useState({});
          const [newParticipant, setNewParticipant] = useState({ name: '' });
          const [editingParticipant, setEditingParticipant] = useState(null);
          const [editingPurchase, setEditingPurchase] = useState(null);
          const [newPurchase, setNewPurchase] = useState({ product: '', price: '', quantity: '', buyer: '' });
          const [settlements, setSettlements] = useState([]);
          const [paymentStatuses, setPaymentStatuses] = useState({});
          const [showResetConfirm, setShowResetConfirm] = useState(false);
          const [showHelp, setShowHelp] = useState(false);
          const [emailCopied, setEmailCopied] = useState(false);

          useEffect(() => {
            if (window.Telegram?.WebApp) {
              window.Telegram.WebApp.ready();
              window.Telegram.WebApp.expand();
            }
            if (screen === 'splash') {
              setTimeout(() => setScreen('main'), 2500);
            }
          }, [screen]);

          const addParticipant = () => {
            if (newParticipant.name.trim() && !participants.find(p => p.name === newParticipant.name)) {
              setParticipants([...participants, { name: newParticipant.name, id: Date.now() }]);
              setNewParticipant({ name: '' });
            }
          };

          const deleteParticipant = (id) => {
            if (!window.confirm('–£–¥–∞–ª–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞?')) return;
            setParticipants(participants.filter(p => p.id !== id));
            const newConsumption = { ...consumption };
            Object.keys(newConsumption).forEach(key => {
              delete newConsumption[key][id];
            });
            setConsumption(newConsumption);
          };

          const startEditParticipant = (p) => {
            setEditingParticipant({ id: p.id, name: p.name });
          };

          const saveEditParticipant = () => {
            if (editingParticipant && editingParticipant.name.trim()) {
              setParticipants(participants.map(p =>
                p.id === editingParticipant.id ? { ...p, name: editingParticipant.name } : p
              ));
              setEditingParticipant(null);
            }
          };

          const addPurchase = () => {
            if (newPurchase.product && newPurchase.price && newPurchase.quantity && newPurchase.buyer) {
              setPurchases([...purchases, { ...newPurchase, id: Date.now() }]);
              setNewPurchase({ product: '', price: '', quantity: '', buyer: '' });
            }
          };

          const deletePurchase = (id) => {
            if (!window.confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–∫—É–ø–∫—É?')) return;
            setPurchases(purchases.filter(p => p.id !== id));
            const newConsumption = { ...consumption };
            delete newConsumption[id];
            setConsumption(newConsumption);
          };

          const startEditPurchase = (p) => {
            setEditingPurchase({ ...p });
          };

          const saveEditPurchase = () => {
            if (editingPurchase) {
              setPurchases(purchases.map(p =>
                p.id === editingPurchase.id ? editingPurchase : p
              ));
              setEditingPurchase(null);
            }
          };

          const updateConsumption = (purchaseId, participantId, value) => {
            setConsumption(prev => ({
              ...prev,
              [purchaseId]: { ...prev[purchaseId], [participantId]: value === '' ? 0 : parseFloat(value) }
            }));
          };

          const quickSet = (purchaseId, participantId, option, totalQuantity) => {
            let value = 0;
            if (option === '0') value = 0;
            else if (option === 'all') value = totalQuantity;
            else if (option.includes('/')) value = totalQuantity / parseInt(option.split('/')[1]);
            updateConsumption(purchaseId, participantId, value.toString());
          };

          const distributeEvenly = (purchaseId, totalQuantity) => {
            const perPerson = totalQuantity / participants.length;
            const newConsumption = { ...consumption };
            newConsumption[purchaseId] = {};
            participants.forEach(p => {
              newConsumption[purchaseId][p.id] = perPerson;
            });
            setConsumption(newConsumption);
          };

          const groupPurchases = () => {
            const groups = {};
            purchases.forEach(p => {
              if (!groups[p.product]) groups[p.product] = [];
              groups[p.product].push(p);
            });
            return Object.entries(groups).map(([product, items]) => ({
              product,
              key: items[0].id,
              items,
              totalQuantity: items.reduce((sum, item) => sum + parseFloat(item.quantity), 0),
              totalPrice: items.reduce((sum, item) => sum + parseFloat(item.price) * parseFloat(item.quantity), 0)
            }));
          };

          const calculateSettlements = () => {
            const balances = {};
            participants.forEach(p => {
              balances[p.id] = { name: p.name, spent: 0, owes: 0 };
            });

            purchases.forEach(purchase => {
              const buyerId = participants.find(p => p.name === purchase.buyer)?.id;
              if (buyerId) {
                balances[buyerId].spent += parseFloat(purchase.price) * parseFloat(purchase.quantity);
              }

              const consumed = consumption[purchase.id] || {};
              const totalConsumed = Object.values(consumed).reduce((sum, val) => sum + val, 0);
              
              if (totalConsumed > 0) {
                const pricePerUnit = parseFloat(purchase.price);
                Object.entries(consumed).forEach(([participantId, quantity]) => {
                  if (quantity > 0) {
                    balances[participantId].owes += quantity * pricePerUnit;
                  }
                });
              }
            });

            const creditors = [];
            const debtors = [];

            Object.entries(balances).forEach(([id, data]) => {
              const balance = data.spent - data.owes;
              if (balance > 0.01) creditors.push({ id, name: data.name, amount: balance });
              else if (balance < -0.01) debtors.push({ id, name: data.name, amount: -balance });
            });

            const transfers = [];
            let i = 0, j = 0;

            while (i < debtors.length && j < creditors.length) {
              const debtor = debtors[i];
              const creditor = creditors[j];
              const amount = Math.min(debtor.amount, creditor.amount);

              if (amount > 0.01) {
                transfers.push({
                  from: debtor.name,
                  fromId: debtor.id,
                  to: creditor.name,
                  toId: creditor.id,
                  amount: Math.round(amount * 100) / 100
                });
              }

              debtor.amount -= amount;
              creditor.amount -= amount;

              if (debtor.amount < 0.01) i++;
              if (creditor.amount < 0.01) j++;
            }

            setSettlements(transfers);
            return Object.entries(balances).map(([id, data]) => ({
              id,
              name: data.name,
              spent: Math.round(data.spent * 100) / 100,
              owes: Math.round(data.owes * 100) / 100,
              balance: Math.round((data.spent - data.owes) * 100) / 100
            }));
          };

          const handleSBPPayment = (transfer) => {
            if (window.Telegram?.WebApp) {
              window.Telegram.WebApp.showAlert(
                `–î–ª—è –æ–ø–ª–∞—Ç—ã ${transfer.amount}‚ÇΩ:\n\n1. –û—Ç–∫—Ä–æ–π—Ç–µ –±–∞–Ω–∫–æ–≤—Å–∫–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ\n2. –í—ã–±–µ—Ä–∏—Ç–µ "–ü–µ—Ä–µ–≤–æ–¥ –ø–æ –°–ë–ü"\n3. –í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É ${transfer.amount}‚ÇΩ`,
                () => {
                  setPaymentStatuses(prev => ({ ...prev, [`${transfer.fromId}-${transfer.toId}`]: 'pending' }));
                }
              );
            } else {
              alert(`–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ ${transfer.amount}‚ÇΩ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é ${transfer.to}`);
              setPaymentStatuses(prev => ({ ...prev, [`${transfer.fromId}-${transfer.toId}`]: 'pending' }));
            }
          };

          const calculateFairDistribution = () => {
            const groups = groupPurchases();
            const distribution = {};
            
            groups.forEach(group => {
              const consumed = consumption[group.key] || {};
              const totalConsumed = Object.values(consumed).reduce((sum, val) => sum + val, 0);
              
              if (totalConsumed > 0) {
                const pricePerUnit = group.totalPrice / group.totalQuantity;
                Object.entries(consumed).forEach(([participantId, quantity]) => {
                  if (quantity > 0) {
                    const participantName = participants.find(p => p.id === parseInt(participantId))?.name;
                    if (participantName) {
                      if (!distribution[participantName]) distribution[participantName] = 0;
                      distribution[participantName] += quantity * pricePerUnit;
                    }
                  }
                });
              }
            });
            return distribution;
          };

          const getTopExpenses = () => {
            const productTotals = {};
            purchases.forEach(p => {
              const total = parseFloat(p.price) * parseFloat(p.quantity);
              if (!productTotals[p.product]) productTotals[p.product] = 0;
              productTotals[p.product] += total;
            });
            return Object.entries(productTotals).sort(([, a], [, b]) => b - a).slice(0, 3);
          };

          const getProductBalance = (purchaseId, totalQuantity) => {
            const consumed = consumption[purchaseId] || {};
            const totalConsumed = Object.values(consumed).reduce((sum, val) => sum + val, 0);
            const diff = totalQuantity - totalConsumed;
            
            if (Math.abs(diff) < 0.01) return 'balanced';
            if (diff > 0.01) return 'under';
            return 'over';
          };

          const handleEmailClick = () => {
            try {
              window.location.href = 'mailto:e@mailvladimir.ru?subject=Party Calculator - –≤–æ–ø—Ä–æ—Å';
            } catch (e) {
              navigator.clipboard.writeText('e@mailvladimir.ru').then(() => {
                setEmailCopied(true);
                setTimeout(() => setEmailCopied(false), 2000);
              });
            }
          };

          if (screen === 'splash') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center p-4">
                <div className="text-center">
                  <div className="mb-8 animate-bounce text-8xl">üéâ</div>
                  <h1 className="text-5xl font-bold text-white mb-4">Party Calculator</h1>
                  <p className="text-xl text-white/90">–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ä–∞—Å—Ö–æ–¥–æ–≤</p>
                  <div className="mt-8">
                    <div className="inline-block animate-pulse">
                      <div className="w-16 h-16 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (screen === 'main') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                <div className="max-w-md mx-auto mt-20">
                  <div className="bg-white rounded-3xl shadow-2xl p-8">
                    <div className="text-center mb-8">
                      <div className="text-6xl mb-4">üéâ</div>
                      <h1 className="text-3xl font-bold text-gray-800 mb-2">Party Calculator</h1>
                      <p className="text-gray-600">–ß–µ—Å—Ç–Ω—ã–π —Ä–∞—Å—á—ë—Ç —Ä–∞—Å—Ö–æ–¥–æ–≤</p>
                    </div>
                    <input
                      type="text"
                      placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è"
                      value={eventName}
                      onChange={(e) => setEventName(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && eventName.trim() && setScreen('tabs')}
                      className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none mb-4"
                    />
                    <button
                      onClick={() => eventName.trim() && setScreen('tabs')}
                      className="w-full bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 font-semibold"
                    >
                      –°–æ–∑–¥–∞—Ç—å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          const tabs = [
            { id: 'participants', label: '–£—á–∞—Å—Ç–Ω–∏–∫–∏', icon: Users },
            { id: 'purchases', label: '–ü–æ–∫—É–ø–∫–∏', icon: ShoppingCart },
            { id: 'consumption', label: '–ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ', icon: Calculator },
            { id: 'settlement', label: '–†–∞—Å—á—ë—Ç—ã', icon: TrendingUp }
          ];

          return (
            <div className="min-h-screen bg-gray-50">
              <div className="bg-white border-b sticky top-0 z-10">
                <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                  <h1 className="text-xl font-bold text-gray-800">{eventName}</h1>
                  <div className="flex gap-2">
                    <button onClick={() => setShowHelp(true)} className="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg">
                      <Info className="w-5 h-5" />
                    </button>
                    <button onClick={() => setShowResetConfirm(true)} className="p-2 text-red-600 hover:bg-red-50 rounded-lg">
                      <RotateCcw className="w-5 h-5" />
                    </button>
                  </div>
                </div>
                <div className="max-w-4xl mx-auto px-2 flex overflow-x-auto">
                  {tabs.map((tab) => {
                    const Icon = tab.icon;
                    return (
                      <button
                        key={tab.id}
                        onClick={() => setActiveTab(tab.id)}
                        className={`flex-1 px-4 py-3 flex items-center justify-center gap-2 border-b-2 transition ${
                          activeTab === tab.id
                            ? 'text-indigo-600 border-indigo-600 bg-indigo-50'
                            : 'text-gray-600 hover:text-gray-800 hover:bg-gray-50 border-transparent'
                        }`}
                      >
                        <Icon className="w-4 h-4" />
                        {tab.label}
                      </button>
                    );
                  })}
                </div>
              </div>

              <div className="max-w-4xl mx-auto p-4 pb-20">
                {activeTab === 'participants' && (
                  <div>
                    <div className="space-y-2 mb-4">
                      <input
                        type="text"
                        placeholder="–ò–º—è —É—á–∞—Å—Ç–Ω–∏–∫–∞"
                        value={newParticipant.name}
                        onChange={(e) => setNewParticipant({name: e.target.value})}
                        onKeyPress={(e) => e.key === 'Enter' && addParticipant()}
                        className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none"
                      />
                      <button onClick={addParticipant} className="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center justify-center gap-2">
                        <Plus className="w-5 h-5" />
                        –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞
                      </button>
                    </div>
                    <div className="space-y-2">
                      {participants.map((p) => (
                        <div key={p.id} className="bg-white px-4 py-3 rounded-lg shadow-sm">
                          {editingParticipant?.id === p.id ? (
                            <div className="flex gap-2">
                              <input
                                type="text"
                                value={editingParticipant.name}
                                onChange={(e) => setEditingParticipant({...editingParticipant, name: e.target.value})}
                                className="flex-1 px-2 py-1 border border-gray-300 rounded"
                              />
                              <button onClick={saveEditParticipant} className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700">‚úî</button>
                              <button onClick={() => setEditingParticipant(null)} className="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">‚úï</button>
                            </div>
                          ) : (
                            <div className="flex items-center justify-between">
                              <span className="font-medium text-gray-800">{p.name}</span>
                              <div className="flex gap-2">
                                <button onClick={() => startEditParticipant(p)} className="p-1 text-blue-600 hover:bg-blue-50 rounded">
                                  <Edit2 className="w-4 h-4" />
                                </button>
                                <button onClick={() => deleteParticipant(p.id)} className="p-1 text-red-600 hover:bg-red-50 rounded">
                                  <Trash2 className="w-4 h-4" />
                                </button>
                              </div>
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {activeTab === 'purchases' && (
                  <div>
                    {participants.length < 2 ? (
                      <div className="text-center py-8 text-gray-500">
                        <Users className="w-12 h-12 mx-auto mb-2 text-gray-400" />
                        <p>–î–æ–±–∞–≤—å—Ç–µ –º–∏–Ω–∏–º—É–º 2 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</p>
                      </div>
                    ) : (
                      <div>
                        <div className="bg-white p-4 rounded-lg shadow-sm mb-4">
                          <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞" value={newPurchase.product} onChange={(e) => setNewPurchase({...newPurchase, product: e.target.value})} className="w-full px-4 py-2 mb-2 border border-gray-300 rounded-lg" />
                          <div className="grid grid-cols-2 gap-2 mb-2">
                            <input type="number" step="0.01" placeholder="–¶–µ–Ω–∞ –∑–∞ —à—Ç" value={newPurchase.price} onChange={(e) => setNewPurchase({...newPurchase, price: e.target.value})} className="px-4 py-2 border border-gray-300 rounded-lg" />
                            <input type="number" step="0.01" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" value={newPurchase.quantity} onChange={(e) => setNewPurchase({...newPurchase, quantity: e.target.value})} className="px-4 py-2 border border-gray-300 rounded-lg" />
                          </div>
                          <select value={newPurchase.buyer} onChange={(e) => setNewPurchase({...newPurchase, buyer: e.target.value})} className="w-full px-4 py-2 mb-2 border border-gray-300 rounded-lg">
                            <option value="">–ö—Ç–æ –∫—É–ø–∏–ª?</option>
                            {participants.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}
                          </select>
                          <button onClick={addPurchase} className="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center justify-center gap-2">
                            <Plus className="w-5 h-5" />
                            –î–æ–±–∞–≤–∏—Ç—å –ø–æ–∫—É–ø–∫—É
                          </button>
                        </div>
                        <div className="space-y-2">
                          {purchases.map((p) => (
                            <div key={p.id} className="bg-white px-4 py-3 rounded-lg shadow-sm">
                              {editingPurchase?.id === p.id ? (
                                <div className="space-y-2">
                                  <input type="text" value={editingPurchase.product} onChange={(e) => setEditingPurchase({...editingPurchase, product: e.target.value})} className="w-full px-2 py-1 border border-gray-300 rounded" />
